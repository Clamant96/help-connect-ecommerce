<!-- MODAL DE PRODUTO / PUT -->
<div *ngIf='adm()' class="modal fade texto" id="putProduto" tabindex="-1" role="dialog" aria-labelledby="modalputProduto" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title texto-bold" id="nomeProduto">Atualizar Produto</h2>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group texto">
                <input [(ngModel)]='produto.nome' type="text" class="form-control" id="nome" placeholder="Nome">

                <input [(ngModel)]='produto.descricao' type="text" class="form-control" id="descricao" placeholder="Descricao">

                <input [(ngModel)]='produto.marca' type="text" class="form-control" id="marca" placeholder="Marca">

                <input [(ngModel)]='produto.img' type="url" class="form-control" id="img" placeholder="Imagem">

                <input [(ngModel)]='produto.preco' type="number" class="form-control" id="preco" placeholder="Preco">

                <input [(ngModel)]='produto.estoque' type="number" class="form-control" id="estoque" placeholder="Estoque">

                <input [(ngModel)]='produto.qtdPedidoProduto' type="text" class="form-control" id="qtdPedidoProduto" placeholder="QTD Produtos">

                <select [(ngModel)]='idCategoria' class="form-control texto-input" name="categoria" id="categoria" (change)='findByIdCategoria()'>
                    <option *ngFor='let item of listaDeCategoria' value="{{item.id}}">{{item.nome}}</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="botao texto" id="publicacao" (click)='putProduto()' data-bs-dismiss="modal" aria-label="Close" >Atualizar</button>
        </div>
      </div>
  </div>
</div>

<section>
  <div class="bloco" *ngFor='let item of listaDeProdutos'>
    <div class="img" [routerLink]="['/produto/', item.id]" >
      <img src="{{item.img}}" alt="{{item.nome}}">
    </div>
    <div class="conteudo">
      <h5>{{item.categoria.nome}}</h5>
      <h2>{{item.nome}}</h2>
      <h4>{{item.descricao}}</h4>
      <h3>R$ {{item.preco.toFixed(2).replace('.', ',')}}</h3>
    </div>
    <div class="botoes">
      <button id="liveToastBtn" (click)='adicionaItemCarrinho(item.id, idCliente)' >
        <div class="icone">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
          </svg>
        </div>
        <p>Adicionar ao Carrinho</p>
      </button>
      <button id="liveToastBtn" (click)='adicionaItemListaDeDesejos(item.id, idCliente)' >
        <div class="icone">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </div>
      <p>Lista de Desejos</p>
      </button>
    </div>
  </div>
</section>
