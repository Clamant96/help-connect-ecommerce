<section>
  <div class="img">
    <img src="{{produto.img}}" alt="{{produto.nome}}">
  </div>
  <div class="dados-produto">
    <div class="conteudo">
      <h5>{{produto.categoria.nome}}</h5>
      <h2>{{produto.nome}}</h2>
      <h4>{{produto.descricao}}</h4>
      <h3>R$ {{produto.preco.toFixed(2).replace('.', ',')}}</h3>
    </div>
    <div class="botoes">
      <button id="liveToastBtn" (click)='adicionaItemCarrinho(produto.id, idCliente)' >
        <div class="icone">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
          </svg>
        </div>
        <p>Adicionar ao Carrinho</p>
      </button>
      <button id="liveToastBtn" (click)='adicionaItemListaDeDesejos(produto.id, idCliente)' >
        <div class="icone">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </div>
        <p>Lista de Desejos</p>
      </button>
      <div class="calculo-frete">
        <input class="cep-carregar" type="text" name="cep" id="cep" placeholder="CEP" (input)='carregaEndereco($event)' />
      </div>
      <div class="frete" *ngIf="renderizaFrete(this.valorFrete)">
        Frete: R$ {{this.valorFrete}}
      </div>
    </div>
  </div>
</section>
